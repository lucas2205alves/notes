<!DOCTYPE html>
<html>
<head>
    <meta id="viewport"name="viewport" content="width=device-width" charset="UTF-8">
    <link rel="stylesheet" href="css-advanced.css" />
</head>

<body>
    <video width="320" height="240" controls autoplay>
        <source src="video.mp4" type="video/mp4">
    </video>

    <audio>
        <source src="som.mp3" type="audio/mpeg" muted autoplay>
    </audio>

    <div>
        <form>
            <input type="text" name="usuario" placeholder="Usuário" autofocus size="4" maxlength="4" required autocomplete="off">
        </form> <!-- autofocus traz a seleção direto naquela tag, maxlength e o máximo de letras que pode ser digitado, autocompleto é o autocomplete-->
    </div>
    <div id="teste"></div><br>
    <div class="exemplo"></div>

</body>


</html>
