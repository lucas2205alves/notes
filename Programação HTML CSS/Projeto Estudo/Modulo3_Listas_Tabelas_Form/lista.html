<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="estilocss.css" />
</head>
<body>
    <h1>Listas</h1>
    <ul style="list-style-type: disc;"> <!-- O type ainda pode ser disc,square,circle,none-->
        
        <li>Café</li>
        <LI>Chá</LI>
        <li>Leite</li>
    </ul>

    <ol type="1" start="5"> <!-- O type ainda pode ser A,a,I,i, e o start determina o número inicial-->
        
        <li>Café</li>
        <LI>Chá</LI>
            <ul><li>Chá Preto</li>
                <li>Chá Verde</li>
            </ul>
        <li>Leite</li>
    </ol>

</body>



</html>
